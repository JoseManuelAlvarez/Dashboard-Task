<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>¡Bienvenido!</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/sweetalert2.min.css">
</head>
<body>
    <main class="form-signin">
        <form>
          <img class="mb-4" src="../assets/img/engranaje.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Porfavor Logeate</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
            <label for="inputEmail">Correo electronico</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            <label for="inputPassword">Contraseña</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <span id="notificacion"></span>
        </form>
            <button class="w-100 btn btn-lg btn-primary" id="btnLogin">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
      </main>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sweetalert2.min.js"></script>
</body>
</html>
